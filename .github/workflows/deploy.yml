name: Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create .env file
        run: |
          echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" >> backend/.env
          echo "WHATSAPP_PHONE_NUMBER_ID=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}" >> backend/.env
          echo "WHATSAPP_CLOUD_API_TOKEN=${{ secrets.META_WA_ACCESS_TOKEN }}" >> backend/.env
          echo "WHATSAPP_VERIFY_TOKEN=${{ secrets.VERIFY_TOKEN }}" >> backend/.env
          echo "CHROMA_DB_DIR=/app/chroma_db" >> backend/.env
          echo "DOCUMENTS_DIR=/app/documentos" >> backend/.env

      - name: Copy files to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "."
          target: "/home/${{ secrets.EC2_USER }}/whatsapp_agent"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/whatsapp_agent
            # Disable BuildKit to avoid "requires buildx" error
            export DOCKER_BUILDKIT=0
            export COMPOSE_DOCKER_CLI_BUILD=0
            # Stop existing containers
            sudo -E docker-compose down
            # Build and start new containers
            sudo -E docker-compose up --build -d
            # Prune unused images to save space
            sudo docker system prune -f
