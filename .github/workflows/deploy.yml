name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend
          push: true
          tags: balacotes/whatai:backend

      - name: Build and Push Frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend
          push: true
          tags: balacotes/whatai:frontend

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Copy config to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "docker-compose.yml"
          target: "/home/${{ secrets.EC2_USER }}/whatsapp_agent"

      - name: Deploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/${{ secrets.EC2_USER }}/whatsapp_agent
            
            # Create .env file from secrets
            echo "GOOGLE_API_KEY=${{ secrets.GOOGLE_API_KEY }}" > .env
            echo "WHATSAPP_PHONE_NUMBER_ID=${{ secrets.WHATSAPP_PHONE_NUMBER_ID }}" >> .env
            echo "WHATSAPP_CLOUD_API_TOKEN=${{ secrets.META_WA_ACCESS_TOKEN }}" >> .env
            echo "WHATSAPP_VERIFY_TOKEN=${{ secrets.VERIFY_TOKEN }}" >> .env
            echo "CHROMA_DB_DIR=/app/chroma_db" >> .env
            echo "DOCUMENTS_DIR=/app/documentos" >> .env

            # Pull latest images and restart
            sudo docker-compose pull
            sudo docker-compose up -d
            sudo docker system prune -f
